<!DOCTYPE html>

<head>
	<title>SC Demo Request</title>
	<link href="styles/main.css" rel="stylesheet" />
	<link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <link href="styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="styles/kendo.dataviz.default.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/kendo.all.js"></script>

</head>

<body>


	<div id="header">
	<h1>Request a demo</h1>
	<h2>Submit this form to request a demo from the SE team</h2> 
	</div>

	<div id='main'>

		<form id="demorequest" method="POST" action="MAILTO:someone@example.com">
			<input type="radio" name="product" value="ALM">ALM</br>
			<input type="radio" name="product" value="DevTools">Devtools</br>



			Choose Desired Demo Date</br>
			<div id="example">
            <div id="email-settings">
                <div style="margin-top: 6px; ">
                    <input id="datepicker" value="10/10/2011" style="width:150px;" />
                </div>
                <!--div style="margin-top: 59px; margin-left: 180px">
                    <input id="monthpicker" value="November 2011" style="width:150px" />
                </div-->
            </div>
				</br>
			Customer Name</br><input type="text" name="Customer" ></br>
			CRM Link</br><input type="text" name="CRM" ></br>
			GoTo Meeting Link</br><input type="text" name="GTMLink" ></br>
			Meeting Information </br><textarea rows="10" cols="60" name="MeetingInfo"> </textarea></br>
			Wo0T! Ready to submit my demo request to the SE TEAM
			 </br><input type="submit" name="submit" >
		</form>

	</div>

	<div id="footer">

	</div>

<script>
            $(document).ready(function() {
                // create DatePicker from input HTML element
                $("#datepicker").kendoDatePicker();

                $("#monthpicker").kendoDatePicker({
                    // defines the start view
                    start: "year",

                    // defines when the calendar should return date
                    depth: "year",

                    // display month and year in the input
                    format: "MMMM yyyy"
                });
            });
        </script>
</body>

</html>
